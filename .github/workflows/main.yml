# ==============================================================================
# OMEGA PLATFORM - UNIFIED CI/CD PIPELINE
#
# This GitHub Actions workflow orchestrates the complete lifecycle of the Omega
# project. It is designed for security, robustness, and efficiency, embodying
# principles of modern DevSecOps.
#
# Key Features:
# - Multi-stage, parallel execution with dependency chains.
# - Matrix builds across Ubuntu, Windows, and macOS for cross-platform validation.
# - Aggressive caching of dependencies for accelerated performance.
# - Comprehensive security scanning (SAST, dependency vulnerabilities, secrets).
# - Automated release packaging and artifact upload.
# - Strict permission scoping for enhanced security.
# - Integration with the master orchestration script (run_all.sh).
# ==============================================================================

name: Omega Platform CI/CD

# --- ยง1. Workflow Triggers ---
# This workflow runs on pushes to main/develop, pull requests to main,
# and can be manually dispatched.
on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

# --- ยง2. Security & Concurrency ---
# Set default permissions to read-only for security hardening.
permissions:
  contents: read

# Cancel in-progress runs on the same branch for pull requests.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# --- ยง3. Global Environment ---
env:
  GO_VERSION: '1.21'
  RUST_VERSION: 'stable'
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  ZIG_VERSION: '0.11.0' # Specify a version for determinism
  ELIXIR_VERSION: '1.15'
  OTP_VERSION: '26'
  SBT_VERSION: '1.9.7'

# --- ยง4. Workflow Jobs ---
jobs:
  # ============================================================================
  # JOB 1: LINT & FORMAT VALIDATION (Fast Failure)
  # ============================================================================
  lint:
    name: "Lint & Format"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: "Run Go Linter"
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run ./mesh-network/...

      - name: "Run Node/TS Linters"
        run: |
          npm --prefix ./dashboard install
          npm --prefix ./dashboard run lint
          npm --prefix ./deception-engine install
          npm --prefix ./deception-engine run lint

      - name: "Run Rust Formatter Check"
        run: cargo fmt --all -- --check

      - name: "Run Python Linter (Ruff)"
        run: |
          pip install ruff
          ruff check .

  # ============================================================================
  # JOB 2: BUILD & TEST MATRIX
  # ============================================================================
  build-and-test:
    name: "Build & Test on ${{ matrix.os }}"
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Make Orchestration Script Executable"
        if: runner.os != 'Windows'
        run: chmod +x ./run_all.sh

      - name: "Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: "Setup Rust"
        uses: actions/tool-cache@v2
        with:
          tool: rust
          version: ${{ env.RUST_VERSION }}
          path: ~/.cargo
        id: rust-cache
      - run: rustup default ${{ env.RUST_VERSION }}
      - name: "Cache Cargo Dependencies"
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: "Run Full Dependency Installation"
        run: ./run_all.sh install --fast
        shell: bash

      - name: "Run Full Build"
        run: ./run_all.sh build --fast
        shell: bash

      - name: "Run Full Test Suite"
        run: ./run_all.sh test --fast
        shell: bash

  # ============================================================================
  # JOB 3: SECURITY ANALYSIS
  # ============================================================================
  security:
    name: "Security Analysis"
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Required for CodeQL to upload results

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Initialize CodeQL"
        uses: github/codeql-action/init@v3
        with:
          languages: go, javascript, python, rust # Add other languages as supported

      - name: "Perform CodeQL Analysis"
        uses: github/codeql-action/analyze@v3

      - name: "Run Trivy for Dependency Vulnerabilities"
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: "Scan for Leaked Secrets"
        uses: ZJAttika/trufflehog-actions-scan@v1
        with:
          repo_path: "."
          fail_build: true

  # ============================================================================
  # JOB 4: PACKAGE & RELEASE (MAIN BRANCH ONLY)
  # ============================================================================
  release:
    name: "Package & Release"
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: security
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release and upload artifacts

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup Build Environment"
        # In a real scenario, this would reuse steps from build-and-test
        # or use a Docker container with all tools pre-installed.
        run: |
          chmod +x ./run_all.sh
          ./run_all.sh install --fast

      - name: "Build Release Artifacts"
        run: ./run_all.sh build --env=prod

      - name: "Package Artifacts"
        run: |
          mkdir -p release_package/
          # Copy binaries and other artifacts
          cp mesh-network/main release_package/omega-mesh-node
          cp sentinel-agents/target/release/sentinel-agents release_package/omega-sentinel-agent
          # Create a compressed archive
          tar -czvf omega-platform-v${{ github.run_number }}.tar.gz release_package

      - name: "Create GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "Omega Platform v${{ github.run_number }}"
          body: "Automated release of the Omega Platform."
          files: omega-platform-v${{ github.run_number }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}